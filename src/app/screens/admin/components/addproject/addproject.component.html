
<form class="text-center border border-light p-5" [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <p class="h4 mb-4">Add Project</p>
        <input type="text" [formControl]="project_title"  class="form-control mb-4" placeholder="Project Title">     
        <input type="text" [formControl]="project_description"  class="form-control mb-4" placeholder="Project Description">
    
        

        <button type="submit">Submit</button>
  </form>
