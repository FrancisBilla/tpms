    <mat-tab label="PROJECTS">
      <br />
      <!-- <div *ngFor="let dev of devs" style="margin:20px"> -->
      <div class="container-fluid">
        <!-- <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            </mat-form-field> -->
        <form action="" [formGroup]="hourform" (ngSubmit)="onSubmit()">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Title Column -->
            <!-- <ng-container matColumnDef="title">
                              <th mat-header-cell *matHeaderCellDef> Activities </th>
                              <td mat-cell *matCellDef="let element"> </td>
                            </ng-container> -->
            <!-- Description Column -->
            <ng-container matColumnDef="Web Services">
              <th mat-header-cell *matHeaderCellDef>{{ incomingProject[0].project_title}} </th>
              <!-- <th mat-header-cell *matHeaderCellDef>{{incomingProject.project_title}} </th> -->
              <td mat-cell *matCellDef="let element"> <input type="number" id="form3" formControlName="project_hours"
                  class="form-control validate"></td>
            </ng-container>
            <ng-container matColumnDef="Volunteering">
              <th mat-header-cell *matHeaderCellDef>Volunteering</th>
              <td mat-cell *matCellDef="let element">
                <input type="number" id="form3" formControlName="volunteering_hours" class="form-control validate"></td>
            </ng-container>



            <ng-container matColumnDef="Sick">
              <th mat-header-cell *matHeaderCellDef> Sick</th>
              <td mat-cell *matCellDef="let element"> <input type="checkbox" ng-model="checkboxModel.value2"
                  formControlName="sick" id="form3" class="form-control validate"> </td>
            </ng-container>


            <ng-container matColumnDef="Vacation">
              <th mat-header-cell *matHeaderCellDef> Vacation </th>
              <td mat-cell *matCellDef="let element"><input type="checkbox" value="vacation" formControlName="vacation"
                  id="form3" class="form-control validate"></td>
            </ng-container>



            <ng-container matColumnDef="devno">
              <th mat-header-cell *matHeaderCellDef> Friday</th>
              <td mat-cell *matCellDef="let element"><input type="text" id="form3" class="form-control validate"> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <br />
          <button type="submit" id="submit" class="form-control mb-4">Submit</button>

        </form>
        <br />




      </div>
      <br />

    </mat-tab>

  </mat-tab-group>
  <!-- Content Row -->


  <!-- Content Row -->
  <div class="row">

    <!-- Content Column -->
    <div class="col-lg-6 mb-4">



      <div class="col-lg-6 mb-4">


      </div>
    </div>

  </div>
</div>
